{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/sketchy/bootstrap.min.css"/>
    {% comment %} <link rel="stylesheet" href="{% static 'styles.css' %}"/> {% endcomment %}
    <title>{% block title %} MSISD API Search {% endblock %}</title>
  </head>
  <body>
      <br> <br>
      <div class="body" style="align-items: center;">
        <div style="text-align: center;">
          <h1>MSISD API</h1>
        </div>
        <nav class='navbar navbar-expand-lg bg-light'>
          <ul>
            <a href="http://localhost:8000/api/msisd/home/">Home</a>
          </ul>
        </nav>
        <br>
        <div style="text-align: center;">
          <form action="/api/msisd/api-search/" method="GET">
            <fieldset>
              <legend>Search the database:</legend>
                {% comment %} <div class="form-group">
                  <label for="msisdn" class="form-label mt-4">MSISD Number</label>
                  <input type="number" class="form-control" id="msisdn" aria-describedby="emailHelp" placeholder="Enter MSISDN...">
                </div> {% endcomment %}
              <label for="msisdn" class="form-label mt-4">MSISD Number :</label>
              <input type="number" name="msisdn" required placeholder="Enter MSISDN..."/>
              <button type="submit" class="btn btn-secondary"/>Submit</button>
              {% csrf_token %}
            </fieldset>
          </form>
        <div>
        <br>
        {% block content %}
        {% endblock %}
      </div>
      {% if message %}
      <div class="alert alert-dismissible alert-primary">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <p>{{ message }}</p>
      </div>
      {% endif %}
    <br>
  </body>
  <footer>
  </footer>
</html>
