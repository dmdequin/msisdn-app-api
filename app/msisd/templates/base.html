<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.css.map" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.css.map" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <title>{% block title %} MSISD API Search {% endblock %}</title>
    </head>
    <body>
        <center>
            {% block form %}
            <h1>MSISD API</h1>

            <h3>Search the database:</h3>
            <form action="/api/msisd/api-search/" method="GET">
                <input type="number" name="msisdn" required placeholder="Enter an MSISD number..."/>
                <input type="submit" />
                {% csrf_token %}
            </form>
            {% endblock %}

            {% block content %}
            {% endblock %}
            {% if message %}
            <p>{{ message }}</p>
            {% endif %}

        </center>
    </body>
    <footer>
        {% block footer %}
        {% endblock footer%}
    </footer>
</html>
