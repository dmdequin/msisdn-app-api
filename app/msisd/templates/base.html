<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.css.map">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <title>{% block title %} MSISD API Search {% endblock %}</title>
  </head>
  <body>
    <center>
      {% block form %}
      <div class="container">
        <h1>MSISD API</h1>

        <h3>Search the database:</h3>
        <form action="/api/msisd/api-search/" method="GET">
          <input type="number" name="msisdn" required placeholder="Enter an MSISD number..."/>
          <input type="submit" />
          {% csrf_token %}
        </form>
      </div>
      {% endblock %}

      {% block content %}
      {% endblock %}
      {% if message %}
      <p>{{ message }}</p>
      {% endif %}

    </center>
  </body>
  <footer>
    {% block footer %}
    {% endblock footer%}
  </footer>
</html>
