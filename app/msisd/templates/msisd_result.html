<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <title>MSISD Info</title>
  </head>
  <body>
    <div class="container-fluid p-2 bg-primary text-white text-center"></div>
        <center>
        <h1>Results</h1>
        {% for data in msisd_data %}
            MSISDN: {{ data.msisdn }}<br>
            Country Code: {{ data.country_code }}<br>
            Country Identifier: {{ data.country_identifier }}<br>
            Mobil Network Operator: {{ data.MNO }}<br>
            Subscriber Number: {{ data.subscriber_number }}
        {% endfor %}
        </center>
    </div>
  </body>
</html>
